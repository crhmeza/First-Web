<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Página Web</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
        }
        p {
            font-size: 18px;
        }
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <!-- Contenido -->
    <main>
        <p>Esta es una página de ejemplo que utiliza HTML y CSS juntos para crear contenido web. Puedes personalizar esta página según tus necesidades.</p>
        <img src="https://via.placeholder.com/300x200" alt="Imagen de ejemplo">
    </main>
</body>
</html>
